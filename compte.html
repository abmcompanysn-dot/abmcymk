<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mon Compte - ABMCY MARKET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
    <style>
        :root { --gold-color: #D4AF37; }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .text-gold { color: var(--gold-color); }
        .bg-gold { background-color: var(--gold-color); }
        .border-gold { border-color: var(--gold-color); }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--gold-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* NOUVEAU: Pour cacher la scrollbar sur les sections de produits */
        .horizontal-scroll-container::-webkit-scrollbar { display: none; }
        .horizontal-scroll-container { -ms-overflow-style: none; scrollbar-width: none; }
        .dropdown:hover .dropdown-menu { display: block; }
        .dropdown-menu { display: none; }
    </style>
</head>
<body id="account-page" class="bg-gray-100 font-montserrat">

    <!-- En-tête et Navigation -->
    <div class="sticky top-0 z-40 bg-white shadow-md">
        <!-- En-tête -->
        <header>
            <div class="container mx-auto px-4 py-2">
                <div class="flex items-center justify-between">
                    <!-- Logo -->
                    <a href="index.html" class="flex items-center">
                        <img src="logo/l.svg" alt="ABMCY MARKET Logo" class="h-10">
                    </a>

                    <!-- Barre de recherche -->
                    <div class="flex-1 mx-4 relative">
                        <form id="search-form-header" onsubmit="initializeSearch()">
                            <div class="relative flex items-center bg-gray-100 rounded-full border-2 border-transparent focus-within:bg-white focus-within:border-gold transition">
                                <svg class="w-5 h-5 text-gray-400 mx-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                                <input type="search" id="search-input-header" placeholder="Rechercher des produits, des marques et plus..." class="w-full py-2.5 pr-4 text-sm bg-transparent focus:outline-none" autocomplete="off">
                            </div>
                        </form>
                    </div>

                    <!-- Icônes utilisateur -->
                    <div class="flex items-center space-x-4">
                        <a href="notification.html" aria-label="Notifications" class="text-gray-600 hover:text-gold"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-5-5.917V5a1 1 0 00-2 0v.083A6 6 0 006 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg></a>
                        <a href="panier.html" aria-label="Panier" class="text-gray-600 hover:text-gold relative group">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.658-.463 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" /></svg>
                            <span class="cart-badge absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                        </a>
                        <a href="compte.html" class="text-gold font-semibold flex items-center gap-2">
                            <span id="dashboard-user-name-link" class="hidden md:inline">Mon Compte</span>
                            <div id="user-initials" class="w-8 h-8 rounded-full bg-gold text-white flex items-center justify-center text-sm font-bold"></div>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation principale -->
        <nav class="border-b border-t">
            <div class="container mx-auto px-4">
                <div class="flex items-center text-sm font-semibold">
                    <div class="relative dropdown">
                        <button class="flex items-center py-3">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                            Toutes les catégories
                        </button>
                        <div id="mobileMenu" class="dropdown-menu absolute bg-white shadow-lg rounded-md mt-1 w-64 z-30 border">
                            <!-- Le contenu du menu sera injecté ici par JS -->
                        </div>
                    </div>
                    <!-- Les liens de navigation principaux seront injectés ici -->
                    <div id="main-nav-links" class="flex items-center space-x-8 overflow-x-auto whitespace-nowrap ml-4"></div>
                </div>
            </div>
        </nav>
    </div>

    <main class="container mx-auto px-4 py-8">
        <!-- Section de bienvenue -->
        <div>
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Bonjour, <span id="user-name-display" class="text-gold">Chargement...</span> !</h1>
            <p class="text-gray-600 mt-1">Bienvenue sur votre tableau de bord. Gérez vos informations, commandes et favoris.</p>
        </div>

        <!-- Grille principale du tableau de bord -->
        <div class="mt-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Colonne principale (Commandes et Favoris) -->
            <div class="lg:col-span-2 space-y-8">
                <!-- Section Mes Commandes -->
                <section class="bg-white p-6 rounded-lg shadow-md">
                    <div id="recent-orders-section">
                        <!-- Le contenu sera injecté par main.js -->
                        <div class="flex justify-center items-center py-10">
                            <div class="loader"></div>
                        </div>
                    </div>
                </section>

                <!-- NOUVEAU: Section Mes Favoris -->
                <section class="bg-white p-6 rounded-lg shadow-md">
                    <div id="favorite-products-section">
                        <!-- Le contenu sera injecté par main.js -->
                        <div class="flex justify-center items-center py-10">
                            <div class="loader"></div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Colonne latérale (Infos et Actions) -->
            <div class="space-y-8">
                <!-- NOUVEAU: Carte "Mes Informations" -->
                <section class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-bold text-gray-800 flex items-center gap-2">
                            <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            Mes informations
                        </h2>
                        <button id="open-edit-modal-btn" class="text-sm text-blue-600 hover:underline font-semibold">Modifier</button>
                    </div>
                    <div class="space-y-4 text-sm">
                        <div class="flex items-center gap-3">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                            <span id="dashboard-user-name" class="font-semibold text-gray-800">Chargement...</span>
                        </div>
                        <div class="flex items-center gap-3">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                            <span id="user-email-display" class="font-semibold text-gray-800">...</span>
                        </div>
                        <div class="flex items-center gap-3">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                            <span id="user-phone-display" class="font-semibold text-gray-800">...</span>
                        </div>
                        <div class="flex items-start gap-3">
                            <svg class="w-5 h-5 text-gray-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            <span id="user-address-display" class="font-semibold text-gray-800 text-right">...</span>
                        </div>
                    </div>
                </section>

                <!-- NOUVEAU: Carte "Actions Rapides" -->
                <section class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        Actions rapides
                    </h2>
                    <nav class="space-y-2">
                        <a href="suivi-commande.html" class="flex items-center px-4 py-3 text-gray-700 bg-gray-50 hover:bg-gray-100 rounded-md transition">
                            <svg class="w-5 h-5 mr-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            Suivre une commande
                        </a>
                        <a href="#favorite-products-section" class="flex items-center px-4 py-3 text-gray-700 bg-gray-50 hover:bg-gray-100 rounded-md transition">
                            <svg class="w-5 h-5 mr-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 20.364l-7.682-7.682a4.5 4.5 0 010-6.364z"></path></svg>
                            Mes favoris
                        </a>
                        <a href="#" id="logout-nav-link" class="flex items-center px-4 py-3 text-red-700 bg-red-50 hover:bg-red-100 rounded-md transition font-semibold">
                            <svg class="w-5 h-5 mr-3 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                            Se déconnecter
                        </a>
                    </nav>
                </section>
            </div>
        </div>
    </main>

    <!-- NOUVEAU: Fenêtre modale pour modifier les informations -->
    <div id="edit-profile-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md m-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Modifier mes informations</h2>
                <button id="close-edit-modal-btn" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <form id="edit-profile-form" class="space-y-4">
                <div>
                    <label for="edit-nom" class="block text-sm font-medium text-gray-700">Nom complet</label>
                    <input type="text" id="edit-nom" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gold focus:border-gold" required>
                </div>
                <div>
                    <label for="edit-email" class="block text-sm font-medium text-gray-700">Email (non modifiable)</label>
                    <input type="email" id="edit-email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100" disabled>
                </div>
                <div>
                    <label for="edit-telephone" class="block text-sm font-medium text-gray-700">Téléphone</label>
                    <input type="tel" id="edit-telephone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gold focus:border-gold">
                </div>
                <div>
                    <label for="edit-adresse" class="block text-sm font-medium text-gray-700">Adresse</label>
                    <textarea id="edit-adresse" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gold focus:border-gold"></textarea>
                </div>
                <div id="edit-profile-status" class="text-center font-semibold"></div>
                <div class="flex justify-end gap-4 pt-4">
                    <button type="button" id="cancel-edit-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">
                        Annuler
                    </button>
                    <button type="submit" class="px-4 py-2 bg-black text-white font-bold rounded-lg hover:bg-gray-800">
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>


    <!-- Le footer a été retiré car il est déjà présent dans les autres pages. Si cette page est autonome, il faudrait le remettre. -->

    <!-- Conteneur pour les notifications toast -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50"></div>

    <script src="js/main.js"></script>
</body>
</html>
