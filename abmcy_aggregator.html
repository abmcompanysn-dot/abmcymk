<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finaliser le Paiement - ABMCY MARKET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold-color: #D4AF37; }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .text-gold { color: var(--gold-color); }
    </style>
</head>
<body class="bg-gray-100 font-montserrat flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-md mx-auto p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center">
            
            <a href="index.html" class="inline-block mb-6">
                <img src="logo/l.svg" alt="ABMCY MARKET Logo" class="h-10 mx-auto">
            </a>

            <h1 class="text-2xl font-bold text-gray-800 mb-2">Finalisez votre paiement</h1>
            <p class="text-gray-600 mb-6">Veuillez suivre les instructions ci-dessous.</p>
            
            <div class="bg-gray-50 p-6 rounded-md mb-8 border">
                <p class="text-sm text-gray-500">Montant à payer</p>
                <p id="order-total" class="text-4xl font-bold text-gold my-2">Chargement...</p>
                <p class="text-xs text-gray-500">Commande N° <span id="order-id" class="font-mono">...</span></p>
            </div>
            
            <!-- NOUVEAU: Formulaire pour les informations de l'expéditeur -->
            <form id="wave-form" class="space-y-4 text-left">
                <div class="flex items-center justify-center mb-4">
                    <img src="https://i.postimg.cc/yY022b72/wave-logo.png" alt="Wave" class="h-8">
                </div>
                <div>
                    <label for="sender-name" class="block text-sm font-medium text-gray-700">Votre nom complet (expéditeur)</label>
                    <input type="text" id="sender-name" name="sender-name" required placeholder="Ex: Mariama Diallo" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gold focus:border-gold">
                </div>
                <div>
                    <label for="sender-phone" class="block text-sm font-medium text-gray-700">Votre numéro de téléphone Wave</label>
                    <input type="tel" id="sender-phone" name="sender-phone" required placeholder="Ex: 771234567" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gold focus:border-gold">
                </div>
                <button type="submit" id="pay-button" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition text-lg">
                    Payer
                </button>
            </form>
            <div id="form-status" class="mt-4 text-sm font-semibold"></div>
            
            <div class="mt-8 text-xs text-gray-400">
                <p>En cliquant sur "Payer", une page de paiement Wave s'ouvrira. Veuillez finaliser le paiement sur cette nouvelle page.</p>
            </div>
        </div>
    </main>

    <script>
        // L'URL de l'API centrale qui gère les logs et les mises à jour de commandes
        const ACCOUNT_API_URL = "https://script.google.com/macros/s/AKfycbxFbCDgH3uHcVDbBYgnwuu4H2IY-8vZsMyekhVQlgKLlOGc42mbUjfiokb2e_7FpcFMfA/exec";

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const orderId = params.get('orderId');
            const total = params.get('total');
            const transactionReference = params.get('ref');
            const baseUrl = decodeURIComponent(params.get('baseUrl') || '');
            const provider = params.get('provider');

            const orderTotalEl = document.getElementById('order-total');
            const orderIdEl = document.getElementById('order-id');
            const waveForm = document.getElementById('wave-form');
            const payButton = document.getElementById('pay-button');
            const formStatus = document.getElementById('form-status');

            if (!orderId || !total || !transactionReference || !baseUrl || provider !== 'wave') {
                waveForm.innerHTML = '<p class="text-red-500 font-semibold">Erreur: Les informations de paiement sont invalides ou manquantes. Veuillez retourner au panier et réessayer.</p>';
                orderTotalEl.textContent = 'Erreur';
                return;
            }

            orderTotalEl.textContent = `${Number(total).toLocaleString('fr-FR')} F CFA`;
            orderIdEl.textContent = orderId;

            waveForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                payButton.disabled = true;
                payButton.textContent = 'Traitement...';
                formStatus.textContent = 'Préparation du paiement...';
                formStatus.className = 'text-sm font-semibold text-gray-600';

                const senderName = document.getElementById('sender-name').value;
                const senderPhone = document.getElementById('sender-phone').value;

                // 1. Enregistrer les informations de l'expéditeur dans le backend
                try {
                    const response = await fetch(ACCOUNT_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain' },
                        body: JSON.stringify({
                            action: 'logAbmcyPaymentAttempt',
                            data: { orderId, senderName, senderPhone }
                        })
                    });
                    const result = await response.json();
                    if (!result.success) throw new Error(result.error || 'Erreur serveur.');
                    
                    // 2. Si l'enregistrement est réussi, ouvrir Wave et rediriger vers la page de confirmation
                    formStatus.textContent = 'Ouverture de la page de paiement et redirection...';
                    formStatus.className = 'text-sm font-semibold text-green-600';
                    
                    const finalWaveUrl = `${baseUrl}?amount=${total}&ref=${transactionReference}&order_id=${orderId}`;
                    window.open(finalWaveUrl, '_blank'); // Ouvre la page de paiement Wave dans un nouvel onglet

                    // Redirige la page actuelle vers la page de confirmation pour attendre le résultat du paiement
                    window.location.href = `confirmation.html?orderId=${orderId}`;

                } catch (error) {
                    formStatus.textContent = `Erreur: ${error.message}. Impossible de continuer.`;
                    formStatus.className = 'text-sm font-semibold text-red-600';
                    payButton.disabled = false;
                    payButton.textContent = 'Payer';
                }
            });
        });
    </script>
</body>
</html>
