<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Définir un nouveau mot de passe - ABMCY MARKET</title>
    <!-- Vous pouvez lier votre fichier CSS principal ici -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
        button { padding: 0.7rem 1.5rem; background-color: #D4AF37; color: black; border: none; cursor: pointer; font-weight: bold; }
        #message { margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Définir un nouveau mot de passe</h2>
        <form id="reset-password-form">
            <input type="password" id="new-password" placeholder="Nouveau mot de passe" required>
            <input type="password" id="confirm-password" placeholder="Confirmer le mot de passe" required>
            <button type="submit">Changer le mot de passe</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        // URL de votre API Google Apps Script
        const API_URL = 'https://script.google.com/macros/s/AKfycbwvHC9lRJBbnJaKs0fm5pKBzMDam_Z6zbMiNS_LqKpkzQmmfgLoOhSw6LWBKDWAZ41VKg/exec';

        // Récupérer le jeton (token) depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const messageDiv = document.getElementById('message');

        if (!token) {
            document.getElementById('reset-password-form').style.display = 'none';
            messageDiv.textContent = "Jeton de réinitialisation manquant. Veuillez refaire une demande.";
        }

        document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                messageDiv.textContent = 'Les mots de passe ne correspondent pas.';
                return;
            }

            messageDiv.textContent = 'Mise à jour en cours...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'resetPassword', data: { token, newPassword } })
                });
                const result = await response.json();
                messageDiv.textContent = result.message || result.error || "Une erreur s'est produite.";
            } catch (error) {
                messageDiv.textContent = 'Erreur de connexion avec le serveur.';
            }
        });
    </script>
</body>
</html>
