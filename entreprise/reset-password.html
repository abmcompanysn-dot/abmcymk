<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau mot de passe - Partenaire ABMCY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #1a1a1a; --light-gray: #f4f4f9; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--light-gray); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .form-container { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { color: var(--primary-color); text-align: center; margin-bottom: 1.5rem; font-size: 1.5rem; }
        input { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 1rem; background-color: var(--primary-color); color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; }
        button:hover { background-color: #333; }
        #message { text-align: center; margin-top: 1rem; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Nouveau mot de passe</h1>
        <form id="newPasswordForm">
            <input type="password" id="password" placeholder="Nouveau mot de passe" required minlength="6">
            <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required minlength="6">
            <button type="submit">Changer le mot de passe</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzUC9mbsUKkfTegf9MthFVzGcXDRRctpCU9Mml4v9Erfbs4Uf_-ujaQh1m98NC9_dk6AQ/exec";
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        if (!token) {
            document.body.innerHTML = '<div class="form-container"><h1>Erreur</h1><p style="text-align:center">Lien invalide ou incomplet.</p></div>';
        }

        document.getElementById('newPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const p1 = document.getElementById('password').value;
            const p2 = document.getElementById('confirmPassword').value;
            const msg = document.getElementById('message');
            const btn = e.target.querySelector('button');

            if (p1 !== p2) {
                msg.style.color = 'red';
                msg.textContent = "Les mots de passe ne correspondent pas.";
                return;
            }

            btn.disabled = true;
            btn.textContent = "Mise à jour...";
            msg.textContent = "";

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({
                        action: 'resetBusinessPassword',
                        data: { token: token, newPassword: p1 }
                    })
                });
                const result = await response.json();

                if (result.success) {
                    msg.style.color = 'green';
                    msg.textContent = "Mot de passe modifié ! Redirection...";
                    setTimeout(() => window.location.href = 'connexion-entreprise.html', 2000);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                msg.style.color = 'red';
                msg.textContent = "Erreur: " + error.message;
                btn.disabled = false;
                btn.textContent = "Changer le mot de passe";
            }
        });
    </script>
</body>
</html>
