<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Partenaire - ABMCY MARKET</title>
    <link rel="icon" href="https://i.postimg.cc/6QZBH1JJ/Sleek-Wordmark-Logo-for-ABMCY-MARKET.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --background-color: #ffffff;
            --light-gray: #f4f4f9;
            --text-color: #333;
            --accent-color: #007bff;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background: var(--background-color);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #333;
        }
        .hidden {
            display: none;
        }
        .link-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-weight: 600;
            cursor: pointer;
            padding: 0;
            font-family: inherit;
            font-size: inherit;
            text-decoration: underline;
        }
        #message {
            text-align: center;
            margin-top: 1rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- SECTION INSCRIPTION -->
        <div id="register-section">
            <h1>Inscription Partenaire</h1>
            <form id="registerForm">
                <div class="input-group">
                    <label for="nomEntreprise">Nom de votre entreprise</label>
                    <input type="text" id="nomEntreprise" name="nomEntreprise" required>
                </div>
                <div class="input-group">
                    <label for="email">Votre Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <div class="input-group">
                    <label for="typeEntreprise">Type d'entreprise</label>
                    <select id="typeEntreprise" name="typeEntreprise" required>
                        <option value="coiffeur">Coiffeur / Salon de coiffure</option>
                        <!-- Vous pourrez ajouter d'autres options ici plus tard -->
                    </select>
                </div>
                <button type="submit" class="submit-btn">Créer mon espace</button>
            </form>
            <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
                <p>Déjà partenaire ? <button class="link-btn" onclick="switchView('login')">Se connecter</button></p>
            </div>
        </div>

        <!-- SECTION CONNEXION -->
        <div id="login-section" class="hidden">
            <h1>Connexion Partenaire</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Mot de passe</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="submit-btn">Se connecter</button>
            </form>
            <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
                <p><button class="link-btn" onclick="switchView('forgot')">Mot de passe oublié ?</button></p>
                <p>Pas encore de compte ? <button class="link-btn" onclick="switchView('register')">S'inscrire</button></p>
            </div>
        </div>

        <!-- SECTION MOT DE PASSE OUBLIÉ -->
        <div id="forgot-section" class="hidden">
            <h1>Mot de passe oublié</h1>
            <p style="text-align: center; margin-bottom: 1.5rem; font-size: 0.9rem;">Entrez votre email pour recevoir un lien de réinitialisation.</p>
            <form id="forgotForm">
                <div class="input-group">
                    <label for="forgotEmail">Email</label>
                    <input type="email" id="forgotEmail" required>
                </div>
                <button type="submit" class="submit-btn">Envoyer le lien</button>
            </form>
            <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
                <p><button class="link-btn" onclick="switchView('login')">Retour à la connexion</button></p>
            </div>
        </div>

        <p id="message"></p>
    </div>

    <script>
        const messageDiv = document.getElementById('message');
        
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx5TAMeQWByAylC9oHXhwF18a5bM6zRcli9HAE03HPIDrjvZ-VHnTDKCBoqT0rf94JKEQ/exec"; 

        function switchView(viewId) {
            document.getElementById('register-section').classList.add('hidden');
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('forgot-section').classList.add('hidden');
            document.getElementById(viewId + '-section').classList.remove('hidden');
            messageDiv.textContent = '';
        }

        async function handleAuth(action, data, btn) {
            btn.disabled = true;
            const originalText = btn.textContent;
            btn.textContent = "Traitement...";
            messageDiv.style.color = 'var(--text-color)';
            messageDiv.textContent = '';

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({ action, data })
                });
                const result = await response.json();

                if (result.success || result.status === 'success') {
                    if (action === 'creerCompteEntreprise' || action === 'connecterEntreprise') {
                        // Sauvegarder les infos de l'entreprise pour la session
                        if (result.data && result.data.business) {
                            localStorage.setItem('abmcyBusinessUser', JSON.stringify(result.data.business));
                        }

                        messageDiv.style.color = 'green';
                        messageDiv.textContent = "Succès ! Redirection...";
                        
                        // Récupérer l'ID (supporte la nouvelle structure 'business')
                        const accountId = result.data?.business?.numeroCompte || result.data?.numeroCompte || result.numeroCompte;
                        window.location.href = `dashboard-admin.html?compteId=${accountId}`;
                    } else if (action === 'requestBusinessPasswordReset') {
                        messageDiv.style.color = 'green';
                        messageDiv.textContent = result.message || "Email envoyé si le compte existe.";
                    }
                } else {
                    throw new Error(result.error || result.message || "Erreur inconnue.");
                }
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = `Erreur : ${error.message}`;
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const data = {
                nomEntreprise: document.getElementById('nomEntreprise').value,
                email: document.getElementById('email').value,
                motDePasse: document.getElementById('password').value,
                typeEntreprise: document.getElementById('typeEntreprise').value,
            };
            handleAuth('creerCompteEntreprise', data, e.target.querySelector('button'));
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const data = {
                email: document.getElementById('loginEmail').value,
                motDePasse: document.getElementById('loginPassword').value,
            };
            handleAuth('connecterEntreprise', data, e.target.querySelector('button'));
        });

        document.getElementById('forgotForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const data = {
                email: document.getElementById('forgotEmail').value,
            };
            handleAuth('requestBusinessPasswordReset', data, e.target.querySelector('button'));
        });
    </script>
</body>
</html>
