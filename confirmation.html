<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de Commande - ABMCY MARKET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-color: #D4AF37;
        }
        .text-gold { color: var(--gold-color); }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 font-montserrat flex items-center justify-center min-h-screen">

    <main class="w-full max-w-lg mx-auto px-4 py-12">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center">
            
            <!-- Icône dynamique (à insérer via JS si besoin) -->
            <div id="icon-container" class="mb-6"></div>

            <!-- Titre et numéro de commande -->
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Merci pour votre commande !</h1>
            <p class="text-gray-500 mb-6">
                Votre numéro de commande est : <span id="order-number" class="font-semibold text-gray-700">Chargement...</span>
            </p>

            <!-- Message de confirmation -->
            <p class="text-gray-600 mb-6">
                Nous avons bien reçu votre commande et nous la préparons pour l'expédition.
            </p>

            <!-- Section compte à rebours / polling -->
            <div id="payment-countdown" class="p-4 mb-8 bg-yellow-50 border border-yellow-300 rounded-md">
                <p class="text-center text-gray-500">Chargement des détails...</p>
            </div>

            <!-- Détails de la commande -->
            <div id="order-details" class="text-left bg-gray-50 p-4 rounded-md mb-8">
                <!-- Contenu injecté par JS -->
            </div>

            <!-- Actions -->
            <div class="space-y-4">
                <a href="compte.html" class="block w-full bg-gray-800 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-700 transition">
                    Voir mes commandes
                </a>
                <a href="index.html" class="block w-full text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-200 transition">
                    Continuer mes achats
                </a>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
