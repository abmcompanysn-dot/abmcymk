<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de Commande - ABMCY MARKET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-color: #D4AF37;
        }
        .text-gold { color: var(--gold-color); }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 font-montserrat flex items-center justify-center min-h-screen">

    <main class="w-full max-w-lg mx-auto px-4 py-12">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center">
            <div class="mb-6">
                <svg class="w-16 h-16 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Merci pour votre commande !</h1>
            <p class="text-gray-600 mb-6">Votre paiement a été traité avec succès. Nous avons bien reçu votre commande et nous la préparons pour l'expédition.</p>
            
            <div id="order-details" class="text-left bg-gray-50 p-4 rounded-md mb-8">
                <h2 class="font-semibold mb-2">Récapitulatif :</h2>
                <p class="text-sm text-gray-700">Numéro de commande : <span id="order-id" class="font-mono">Chargement...</span></p>
                <p class="text-sm text-gray-700">Un email de confirmation vous sera envoyé prochainement.</p>
            </div>

            <div class="space-y-4">
                <a href="compte.html" class="block w-full bg-gray-800 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-700 transition">
                    Voir mes commandes
                </a>
                <a href="index.html" class="block w-full text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-200 transition">
                    Continuer mes achats
                </a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const orderId = params.get('orderId');
            const orderIdElement = document.getElementById('order-id');

            if (orderId && orderIdElement) {
                orderIdElement.textContent = `#${orderId}`;
            } else if (orderIdElement) {
                orderIdElement.textContent = 'Non disponible';
            }
        });
    </script>

</body>
</html>
