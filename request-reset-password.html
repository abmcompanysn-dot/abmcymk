<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe - ABMCY MARKET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-color: #D4AF37;
            --dark-color: #1a1a1a;
        }
        .text-gold { color: var(--gold-color); }
        .bg-gold { background-color: var(--gold-color); }
        .border-gold { border-color: var(--gold-color); }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 font-montserrat">

    <!-- En-tête simplifié -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-center items-center">
            <a href="index.html" class="flex items-center">
                <img src="logo/l.svg" alt="ABMCY MARKET Logo" class="h-10">
            </a>
        </div>
    </header>

    <main class="flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Mot de passe oublié ?</h1>
                <p class="text-gray-600 mt-2">Pas de souci. Entrez votre email et nous vous enverrons un lien pour le réinitialiser.</p>
            </div>

            <form id="request-reset-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Adresse e-mail</label>
                    <input type="email" id="email" placeholder="votre.email@exemple.com" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gold focus:border-gold" required>
                </div>
                <button type="submit" class="w-full bg-black text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-800 transition">
                    Envoyer le lien de réinitialisation
                </button>
            </form>

            <div id="message" class="mt-4 text-center font-semibold"></div>

            <div class="text-center mt-6">
                <a href="authentification.html" class="text-sm text-blue-600 hover:underline">Retour à la connexion</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white mt-12">
        <div class="container mx-auto px-4 py-6">
            <div class="border-t border-gray-800 pt-6 flex flex-col md:flex-row justify-between items-center">
                <p class="text-gray-500 text-sm mb-4 md:mb-0">&copy; 2024 ABMCY MARKET. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <div id="toast-container" class="fixed bottom-5 right-5 z-50"></div>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('request-reset-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            const submitButton = e.target.querySelector('button[type="submit"]');

            messageDiv.textContent = 'Envoi en cours...';
            messageDiv.className = 'mt-4 text-center font-semibold text-gray-600';
            submitButton.disabled = true;

            try {
                const response = await fetch(CONFIG.ACCOUNT_API_URL, { // Utilise CONFIG de main.js
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({ action: 'requestPasswordReset', data: { email } })
                });
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.textContent = result.message;
                    messageDiv.className = 'mt-4 text-center font-semibold text-green-600';
                } else {
                    throw new Error(result.error || "Une erreur s'est produite.");
                }
            } catch (error) {
                messageDiv.textContent = 'Erreur : ' + error.message;
                messageDiv.className = 'mt-4 text-center font-semibold text-red-600';
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
