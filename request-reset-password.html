<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe - ABMCY MARKET</title>
    <!-- Vous pouvez lier votre fichier CSS principal ici -->
    <link rel="stylesheet" href="css/style.css"> 
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
        button { padding: 0.7rem 1.5rem; background-color: #D4AF37; color: black; border: none; cursor: pointer; font-weight: bold; }
        #message { margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mot de passe oublié ?</h2>
        <p>Entrez votre adresse e-mail et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
        <form id="request-reset-form">
            <input type="email" id="email" placeholder="Votre adresse e-mail" required>
            <button type="submit">Envoyer le lien</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        // URL de l'API de gestion de compte, comme dans main.js
        const API_URL = 'https://script.google.com/macros/s/AKfycbxFbCDgH3uHcVDbBYgnwuu4H2IY-8vZsMyekhVQlgKLlOGc42mbUjfiokb2e_7FpcFMfA/exec';

        document.getElementById('request-reset-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Envoi en cours...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'requestPasswordReset', data: { email } })
                });
                const result = await response.json();
                messageDiv.textContent = result.message || "Une erreur s'est produite.";
            } catch (error) {
                messageDiv.textContent = 'Erreur de connexion avec le serveur.';
            }
        });
    </script>
</body>
</html>
